<section class="modal" *ngIf="showUser">
    <div class="overlay"></div>
    <div class="modal_content">
    <div class="ctn-edit-user">
        <h2>Add user</h2>
        <form class="form" [formGroup]="addUser" (ngSubmit)="saveUser()">
          <input formControlName="email" required type="email" placeholder="Email">
          <input formControlName="password" type="password" placeholder="Password">
            <select name="roles" class="select-rol" formControlName="rol">
              <option disabled selected>Admin</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          <div class="cancel-save">
            <button type='button' (click)="closeModalUser()" class="cancel">Cancel</button>
            <button type="submit" class="save">Add</button>
          </div>
        </form>
    </div>
    </div>
  </section>

<section class="modal" *ngIf="editUser">
    <div class="overlay"></div>
    <div class="modal_content">
    <div class="ctn-edit-user">
        <h2>Update user</h2>
        <form class="form" >
          <input [(value)]="userSelect.email" #updateEmail name="emailUpdate" required type="email" placeholder="Email">
          <input #pass type="password" placeholder="Password">
            <select name="roles" [(value)]="userSelect.roles.admin" #rol class="select-rol">
              <option disabled selected>Admin...</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          <div class="cancel-save">
            <button type='button' (click)="closeModalUser()" class="cancel">Cancel</button>
            <button type="button" (click)="updateUser(updateEmail.value, rol.value, pass.value)" class="save">Update</button>
          </div>
        </form>
    </div>
    </div>
  </section>

  <section class="modal" *ngIf="deleteUser">
    <div class="overlay"></div>
    <div class="modal_content">
    <div class="ctn-edit-user" >
        <h2>Delete user</h2>
        <div class="form">
            <h5 class="nameDelete" id="modal-delete">If you delete this user, you will not be able to recover it.</h5>
          <div class="cancel-save">
            <button type='button' (click)="closeModalUser()" class="cancel" >Cancel</button>
            <button type='button'  (click)="deleteModalUser()" class="save">Delete</button>
          </div>
        </div>
    </div>
    </div>
</section>
