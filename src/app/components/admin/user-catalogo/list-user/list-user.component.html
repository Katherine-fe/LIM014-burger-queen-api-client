<div class="table-staff margin-bt">
    <table class="table">
      <thead>
        <tr class="titles">
          <th class="num">NÂ°</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="opacity: 0.4;">1</td>
          <td style="opacity: 0.4;">admin@localhost.com</td>
          <td style="opacity: 0.4;">Admin</td>
          <td class="edit-delete">
            <button class="edit" style="opacity: 0.4;" disabled>Update</button>
            <button class="delete" style="opacity: 0.4;" disabled>Delete</button>
          </td>
        </tr>    
        <tr *ngFor="let user of usersAdmin; index as i">
          <td>{{i+2}}</td>
          <td>{{user.email}}</td>
          <td>{{user.roles.admin ? "Admin": "Staff"}}</td>
          <td class="edit-delete">
            <button class="edit" (click)="showEdit(user)">Update</button>
            <button class="delete" (click)="showDelete(user)">Delete</button>
          </td>
        </tr>    
      </tbody>
    </table>
</div>
<app-modal-user [editUser]="myModalEdit" (close)="closeEdit($event)"
 [deleteUser]="myModalDelete" [userSelect]="user"></app-modal-user>
