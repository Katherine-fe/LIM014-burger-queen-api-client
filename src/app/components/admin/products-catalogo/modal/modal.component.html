<section class="modal" *ngIf="visibleProducts">
    <div class="overlay"></div>
    <div class="modal_content">
    <div class="ctn-edit-user" >
        <h2>Update Product</h2>
        <form class="form" [formGroup]="form">
          <input type="text" placeholder="Name Product" name="NameProduct" formControlName="name"  [(ngModel)]="objProd2.name">
          <input type="text" placeholder="Price" formControlName="price" [(ngModel)]="objProd2.price">
          <select name="typeProduct" class="select-product" formControlName="type" [(ngModel)]="objProd2.type">
            <option value="desayuno">Breakfast</option>
            <option value="menú">Menu</option>
            <option value="acompañamientos">Snacks</option>
            <option value="Para tomar">Drink</option>
            </select>
            <div><input formControlName="image"></div>
          <div class="cancel-save">
            <button type='button' class="cancel" (click)="cerrarModalProduct()">Cancel</button>
            <button type='button' (click)="editProduct()" class="save">Update</button>
          </div>
        </form>
    </div>
    </div>
  </section>
  <section class="modal" *ngIf="visibleProductsAdd">
    <div class="overlay"></div>
    <div class="modal_content">
    <div class="ctn-edit-user" >
        <h2>Add Product</h2>
        <form class="form" [formGroup]="form">
          <input type="text" placeholder="Name Product" name="NameProduct" formControlName="name" >
          <input type="text" placeholder="Price" formControlName="price">
          <select name="typeProduct" class="select-product" formControlName="type">
            <option value="desayuno">Breakfast</option>
            <option value="menú">Menu</option>
            <option value="acompañamientos">Snacks</option>
            <option value="Para tomar">Drink</option>
            </select>
            <div><input formControlName="image"></div>
          <div class="cancel-save">
            <button type='button' class="cancel" (click)="cerrarModalProduct()">Cancel</button>
            <button type='button'(click)="addProduct()" class="save">Add</button>
          </div>
        </form>
    </div>
    </div>
  </section>
  <section class="modal" *ngIf="visibleProductsDelete" >
    <div class="overlay"></div>
    <div class="modal_content">
    <div class="ctn-edit-user">
        <h2>Delete Product</h2>
        <div class="form">
            <h5 class="nameDelete" id="modal-delete">If you delete this product, you will not be able to recover it.</h5>
          <div class="cancel-save">
            <button type='button' class="cancel" (click)="cerrarModalProduct()">Cancel</button>
            <button type='button' class="save"  (click)="deleteProducts()">Delete</button>
          </div>
        </div>
    </div>
    </div>
</section>
